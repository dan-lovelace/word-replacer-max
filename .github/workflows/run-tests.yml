name: Run all tests
run-name:
  "${{ github.workflow }} - Environment: ${{ inputs.environment || 'test' }}"

on:
  pull_request:
    paths:
      - packages/**
  workflow_dispatch:
    inputs:
      environment:
        default: test
        description: "Test target environment"
        required: true
        type: choice
        options:
          - development
          - production

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      VITE_MODE: ${{ inputs.environment }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
      - run: yarn install
      - run: yarn test
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.ACTIONS_ROLE_ARN }}
          role-session-name: GitHub-Actions-Role
      - uses: cypress-io/github-action@v6
        with:
          browser: chrome
          project: packages/popup
          start: yarn workspace @worm/popup dev
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: packages/popup/cypress/screenshots
